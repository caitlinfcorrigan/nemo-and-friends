{% extends 'base.html' %}
{% block content %}

<h1>Friends List</h1>
{% for friend in friends%}
    <div class="card">
        <a href="{% url 'detail' friend.id %}">
            <span class="card-title">{{friend.name}}</span>
        </a>
        <p>Age: {{friend.age}}</p>
        <p>Breed: {{friend.breed}}</p>
        <p>Natural habitat: {{friend.habitat}}</p>
    </div>
{% endfor %}

{% endblock %}
