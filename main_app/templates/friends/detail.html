{% extends 'base.html' %}

{% block content %}

<h1>Friend Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ friend.name }}</span>
        <p>Breed: {{ friend.breed }}</p>
        {% if friend.age > 18 %}
            <p>Age: {{ friend.age }} (adult)</p>
        {% else %}
            <p>Age: {{ friend.age }} (youth)</p>
        {% endif %}
        <p>Habitat: {{ friend.habitat }}</p>
    </div>
</div>

{% endblock %}
