{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nemo and Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- Import the JS library called materialize to handle the custom form -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <ul>
                    <li><a href="{% url 'home' %}" class="left brand-logo">&nbsp;&nbsp;Nemo and Friends</a></li>
                </ul>
                <ul class="right">
                    <!-- Dynamically reference routes using url -->
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'decor_create' %}">Add Decor</a></li>
                    <li><a href="{% url 'decor_index' %}">View All Decor</a></li>
                    <li><a href="{% url 'friends_create' %}">Add a Friend</a></li>
                    <li><a href="{% url 'index' %}">View All Friends</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer">
        <div class="right">All Rights Reserved, &copy; 2023 Nemo and Friends &nbsp;</div>
    </footer>
  </body>
</html>
