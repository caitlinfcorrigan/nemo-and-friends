{% extends 'base.html' %}

{% block content %}

    <h1>Decor List</h1>

    {% for d in decor_list %}
    <a href="{% url 'decor_detail' d.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ d.name }}</span>
                <p>Color: {{ d.color }}</p>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
