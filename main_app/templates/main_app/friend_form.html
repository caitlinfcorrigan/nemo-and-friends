{% extends 'base.html' %}

{% block content %}

    <!-- Use if/else to reuse the form for both Create and Edit -->
    {% if object %}
        <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
    {% else %}
        <h1>Add Friend</h1>
    {% endif %}
    <!-- Leave form action empty so it posts to the same url used to display it -->
    <form action="" method="POST">
        <!-- Django requires the following for security purposes -->
        {% csrf_token %}
        <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        {{ form.as_table }}
        </table>
        <input type="submit" value="Submit!" class="btn">
    </form>

{% endblock%}
